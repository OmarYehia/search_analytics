<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Search Analytics Simulation</h1>

    <div class="search-section">
        <input id="searchInput" type="text" placeholder="Search for a term..." />
    </div>

    <div class="charts-grid">
        <div class="chart-container">
            <h2>Top Search Terms</h2>
            <canvas id="topTermsChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Search Trends (Last 7 Days)</h2>
            <canvas id="searchTrendsChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Top Users / IPs</h2>
            <canvas id="topUsersChart"></canvas>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
